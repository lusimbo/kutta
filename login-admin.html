<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KUTTA Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 transition duration-500">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-8">
            <div class="w-full">
                <div class="text-center mb-6">
                    <img alt="KUTTA logo, a modern tech-inspired design" class="mx-auto mb-4" height="100" src="images/kutta-lgo-removebg-preview.png" width="100"/>
                    <h1 class="text-2xl font-bold text-gray-800">KUTTA Admin Login</h1>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">Email / Username</label>
                        <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" placeholder="Enter your email or username" required type="text"/>
                    </div>
                    <div class="mb-4 relative">
                        <label class="block text-gray-700" for="password">Password</label>
                        <div class="relative">
                            <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10" id="password" placeholder="Enter your password" required type="password"/>
                            <i class="fas fa-eye absolute right-3 top-3 cursor-pointer text-gray-500" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <label class="flex items-center text-gray-700">
                            <input class="form-checkbox h-4 w-4 text-blue-600" type="checkbox"/>
                            <span class="ml-2">Remember Me</span>
                        </label>
                        <a class="text-blue-600 hover:underline" href="#">Forgot Password?</a>
                    </div>
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600" type="submit">Login</button>
                    <div class="text-center my-4 text-gray-500">or login with</div>
                    <div class="flex justify-center space-x-4">
                        <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 lg:flex lg:items-center lg:space-x-2">
                            <i class="fab fa-google"></i>
                            <span class="hidden lg:inline">Google</span>
                        </button>
                        <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 lg:flex lg:items-center lg:space-x-2">
                            <i class="fab fa-facebook-f"></i>
                            <span class="hidden lg:inline">Facebook</span>
                        </button>
                        <button class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 lg:flex lg:items-center lg:space-x-2">
                            <i class="fab fa-github"></i>
                            <span class="hidden lg:inline">GitHub</span>
                        </button>
                    </div>
                    <div class="text-center mt-6">
                        <p class="text-gray-700">Don't have an account? <a class="text-blue-600 hover:underline" href="sign-up.html">Sign Up Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        const validUsers = [
            { email: 'jacksiso@kutta.ac.ke', password: 'jacksiso' },
            { email: 'user2@example.com', password: 'password2' },
            { email: 'user3@example.com', password: 'password3' },
            { email: 'user4@example.com', password: 'password4' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = validUsers.find(user => user.email === email && user.password === password);

            if (user) {
                window.location.href = 'admin.html';
            } else {
                alert('Invalid email/username or password.');
            }
        });
    </script>
</body>
</html>
