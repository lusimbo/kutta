<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Self-Service Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .hover-border:hover {
            border: 4px solid #1E3A8A; /* Dark blue */
            border-radius: 0; /* Remove border radius */
        }

        .kutta-logo {
            width: 40px;  
            height: auto;
        }

        .vertical-line {
            width: 3px;
            height: 40px;
            background-color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex items-center justify-start mb-8">
    <div class="flex items-center">
        <img src="images/kutta-lgo-removebg-preview.png" alt="KUTTA Logo" class="kutta-logo">
    </div>
    <div class="vertical-line"></div>
    <h1 class="text-2xl font-bold text-blue-900">KUTTA</h1>
</div>

        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2">Dashboard Login</h2>
            <hr class="border-t-2 border-blue-600 w-24 mx-auto mb-4"/>
            <p class="text-gray-600">Log into the dashboard to view events, post and view available jobs, receive personalized communication, and use our self-service tools.</p>
        </div>

        <!-- Centered, Reduced Box Size on Large Screens -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:w-3/4 lg:mx-auto">
            <a href="login.html" class="bg-white p-4 md:p-6 rounded-lg shadow-md text-center hover-border">
                <i class="fas fa-user-graduate text-blue-700 text-3xl md:text-4xl mb-4"></i>
                <h3 class="text-lg md:text-xl font-bold text-blue-700 mb-2">Member Dashboard Homepage</h3>
                <p class="text-gray-600">Member Login Here</p>
            </a>
            <a href="login-admin.html" class="bg-white p-4 md:p-6 rounded-lg shadow-md text-center hover-border">
                <i class="fas fa-user-cog text-green-600 text-3xl md:text-4xl mb-4"></i>
                <h3 class="text-lg md:text-xl font-bold text-green-600 mb-2">Admin Dashboard Homepage</h3>
                <p class="text-gray-600">Admin Login Here</p>
            </a>
            <a href="almn2.html" class="bg-white p-4 md:p-6 rounded-lg shadow-md text-center hover-border">
                <i class="fas fa-users text-pink-600 text-3xl md:text-4xl mb-4"></i>
                <h3 class="text-lg md:text-xl font-bold text-pink-600 mb-2">Alumni Stories</h3>
                <p class="text-gray-600">View Stories</p>
            </a>
        </div>
        
        <div class="text-center mt-8" style="margin-top: 300px;">
            <hr style="border: 1px solid black; margin: 10px 0;">
            <p class="text-gray-500">Version: 5.1.1.31</p>
        </div>
    </div>
</body>
</html>
