<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   KUTTA Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 transition duration-500">
  <div class="flex items-center justify-center min-h-screen">
   <div class="bg-white shadow-lg rounded-lg w-full max-w-6xl flex flex-col lg:flex-row" style="width: 90%;">
    <div class="hidden lg:block lg:w-1/2">
     <img alt="Tech-themed background with subtle visuals" class="rounded-l-lg h-full w-full object-cover" height="800" src="images/Untitled design (4).png" width="600"/>
    </div>
    <div class="lg:w-1/2 p-8 flex items-center justify-center w-full">
     <div class="w-full">
      <div class="text-center mb-6">
       <img alt="KUTTA logo, a modern tech-inspired design" class="mx-auto mb-4" height="100" src="images/kutta-lgo-removebg-preview.png" width="100"/>
       <h1 class="text-2xl font-bold text-gray-800">
        KUTTA Sign Up
       </h1>
      </div>
      <form id="signUpForm">
       <div class="mb-4">
        <label class="block text-gray-700" for="username">
         Username
        </label>
        <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="username" placeholder="Enter your username" required type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="email">
         Email
        </label>
        <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" placeholder="Enter your email" required type="email"/>
       </div>
       <div class="mb-4 relative">
        <label class="block text-gray-700" for="password">
         Password
        </label>
        <div class="relative">
         <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10" id="password" placeholder="Enter your password" required type="password"/>
         <i class="fas fa-eye absolute right-3 top-3 cursor-pointer text-gray-500" id="togglePassword">
         </i>
        </div>
       </div>
       <div class="mb-4 relative">
        <label class="block text-gray-700" for="confirm-password">
         Confirm Password
        </label>
        <div class="relative">
         <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10" id="confirm-password" placeholder="Confirm your password" required type="password"/>
         <i class="fas fa-eye absolute right-3 top-3 cursor-pointer text-gray-500" id="toggleConfirmPassword">
         </i>
        </div>
       </div>
       <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600" type="submit">
        Sign Up
       </button>
       <div class="text-center my-4 text-gray-500">
        or sign up with
       </div>
       <div class="flex justify-center space-x-4">
        <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 lg:flex lg:items-center lg:space-x-2">
         <i class="fab fa-google">
         </i>
         <span class="hidden lg:inline">
          Google
         </span>
        </button>
        <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 lg:flex lg:items-center lg:space-x-2">
         <i class="fab fa-facebook-f">
         </i>
         <span class="hidden lg:inline">
          Facebook
         </span>
        </button>
        <button class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 lg:flex lg:items-center lg:space-x-2">
         <i class="fab fa-github">
         </i>
         <span class="hidden lg:inline">
          GitHub
         </span>
        </button>
       </div>
       <div class="text-center mt-6">
        <p class="text-gray-700">
         Already have an account?
         <a class="text-blue-600 hover:underline" href="befr-lgn.html">
          Login Now
         </a>
        </p>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
  <script>
   const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirm-password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function (e) {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('signUpForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const passwordValue = document.getElementById('password').value;
            const confirmPasswordValue = document.getElementById('confirm-password').value;

            if (passwordValue !== confirmPasswordValue) {
                alert('Passwords do not match. Please ensure both passwords are the same.');
                return;
            }

            // Here you can add your sign-up logic
            window.location.href = 'befr-lgn.html';
        });
  </script>
 </body>
</html>
